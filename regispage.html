<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style/reg.css">
    <link href="https://fonts.cdnfonts.com/css/segoe-script" rel="stylesheet">
    <style>
        @import url('https://fonts.cdnfonts.com/css/segoe-script');
</style>
    <title>Cloud Kitchen</title>
</head>

<body>
    <section class="sign_up">
        <div class="container">
            <h1>Cloud Kitchen</h1>
            <p id="create">Create your account. It's free and only takes a minute</p>
            <div class="name">
                <input type="text" placeholder="First Name" required>
                <input type="text" placeholder="Last Name" required>
            </div>
            <div class="details">
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Passowrd" required>
                <input type="password" placeholder="Confirm Password" required>
            </div>
           
            <a href="LogIn.html" id="register_btn">Register Now</a>
        </div>
        <div class="signIn">
            <p>Already have an account?<span><a href="LogIn.html">Sign in</a></span></p>
        </div>
    </section>
</body>

</html>
