<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clout Kitchen</title>
    <link rel="stylesheet" href="/style/res.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <header>

        <div class="nav container">
        <a href="home.html" class="logo">Cloud Kitchen</a>

        <i class='bx bx-shopping-bag' id="cart-icon"></i>
            <!--cart-->
            <div class="cart">
                <h2 class="cart-title">Your Cart</h2>
                <div class="cart-content">
                
                </div>
                <!-- Total-->
                <div class="total">
                    <div class="total-title">Total</div>
                    <div class="total-price">$0</div>
                </div>
                <!-- buy button-->
                <button type="button" class="btn-buy">Buy Now</button>
                <!-- cart close-->
                <i class='bx bx-x' id="close-cart"></i>
            </div>
        </div>

    </header>

  
    <section class="res container">
        <h2 class="section-title">FOOD</h2>
      <!-- content-->  
        <div class="res-content">
           <!--BOX-1-->
           <div class="food-box">
             <img src="res-img/kabsa.jpg" alt="" class="product-img">
             <h2 class="product-title">KABSA</h2>
             <span class="price">$200</span>
             <i class='bx bx-shopping-bag add-cart'></i>
           </div>
           <!--BOX-2-->
           <div class="food-box">
            <img src="res-img/BBQ-Chicken.jpg" alt="" class="product-img">
            <h2 class="product-title">BBQ Chicken</h2>
            <span class="price">$100</span>
            <i class='bx bx-shopping-bag add-cart'></i>
          </div>
          <!--BOX-3-->
          <div class="food-box">
            <img src="res-img/Burger.jpg" alt="" class="product-img">
            <h2 class="product-title">Burger</h2>
            <span class="price">$50</span>
            <i class='bx bx-shopping-bag add-cart'></i>
          </div>
          <!--BOX-4-->
          <div class="food-box">
            <img src="res-img/Chicken-Kachchi.jpg" alt="" class="product-img">
            <h2 class="product-title">Chicken Kachchi</h2>
            <span class="price">$150</span>
            <i class='bx bx-shopping-bag add-cart'></i>
          </div>
          <!--BOX-5-->
          <div class="food-box">
            <img src="res-img/Fried-Chicken.jpg" alt="" class="product-img">
            <h2 class="product-title">Fried Chicken</h2>
            <span class="price">$120</span>
            <i class='bx bx-shopping-bag add-cart'></i>
          </div>
          <!--BOX-6-->
          <div class="food-box">
            <img src="res-img/fried-rice.jpg" alt="" class="product-img">
            <h2 class="product-title">fried rice</h2>
            <span class="price">$40</span>
            <i class='bx bx-shopping-bag add-cart'></i>
          </div>
          <!--BOX-7-->
          <div class="food-box">
            <img src="res-img/Hot-Pasta.jpg" alt="" class="product-img">
            <h2 class="product-title">Hot Pasta</h2>
            <span class="price">$90</span>
            <i class='bx bx-shopping-bag add-cart'></i>
          </div>
          <!--BOX-8-->
          <div class="food-box">
            <img src="res-img/Kachchi.jpg" alt="" class="product-img">
            <h2 class="product-title">Kachchi</h2>
            <span class="price">$150</span>
            <i class='bx bx-shopping-bag add-cart'></i>
          </div>
          <!--BOX-9-->
          <div class="food-box">
            <img src="res-img/King-Burger.jpg" alt="" class="product-img">
            <h2 class="product-title">King Burger</h2>
            <span class="price">$110</span>
            <i class='bx bx-shopping-bag add-cart'></i>
          </div>
          <!--BOX-10-->
          <div class="food-box">
            <img src="res-img/Pizza.jpg" alt="" class="product-img">
            <h2 class="product-title">Pizza</h2>
            <span class="price">$80</span>
            <i class='bx bx-shopping-bag add-cart'></i>
          </div>
          <!--BOX-11-->
          <div class="food-box">
            <img src="res-img/Sub-Burger.jpg" alt="" class="product-img">
            <h2 class="product-title">sub burger</h2>
            <span class="price">$70</span>
            <i class='bx bx-shopping-bag add-cart'></i>
          </div>
          <!--BOX-12-->
          <div class="food-box">
            <img src="res-img/Sweet-Pasta.jpg" alt="" class="product-img">
            <h2 class="product-title">Sweet Pasta</h2>
            <span class="price">$90</span>
            <i class='bx bx-shopping-bag add-cart'></i>
          </div>
        </div>

    </section>

    <script src="/java/res.js"></script>
</body>
</html>
